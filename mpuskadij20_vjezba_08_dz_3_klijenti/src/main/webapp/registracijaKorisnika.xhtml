<ui:composition template="predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Registracija korisnika</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
	 <h:panelGrid columns="2">
        <h:outputLabel for="korisnik" value="Korisnik:" />
        <h:inputText id="korisnik" value="#{registracijaKorisnika.korisnik}" required="true" />

        <h:outputLabel for="lozinka" value="Lozinka:" />
        <h:inputSecret id="lozinka" value="#{registracijaKorisnika.lozinka}" required="true" />
        
        <h:outputLabel for="ime" value="Ime (opcionalno):" />
        <h:inputText id="ime" value="#{registracijaKorisnika.ime}" required="false" />
        
        <h:outputLabel for="prezime" value="Prezime (opcionalno): " />
        <h:inputText id="prezime" value="#{registracijaKorisnika.prezime}" required="false" />
        
        
        <h:outputLabel for="email" value="Email (opcionalno): " />
        <h:inputText id="email" value="#{registracijaKorisnika.email}" required="false" />

        <h:commandButton value="Registriraj se!">
            <f:ajax execute="@form" render="stranica poruka" listener="#{registracijaKorisnika.registrirajSe}" />
        </h:commandButton>
    </h:panelGrid>
    
    <h:message for="korisnik" />
    <h:message for="lozinka" />
    
    
  <h:messages id="poruke" globalOnly="true" layout="block" />
    
	
	</h:form>
		


    
    

	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
