<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="jakarta.faces.facelets">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<h:outputStylesheet library="css" name="nwtis.css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<div id="top" class="top">
		<div>
			<p>
				Sveučilište u Zagrebu<br />Fakultet organizacije i informatike<br />Napredne
				web tehnologije i servisi<br />Autor: Marin Puškadija
			</p>
		</div>
		<ui:insert name="top">
			<h:panelGroup id="prijavljlenKorisnik"
				rendered="#{prijavaKorisnika.prijavljen}">
				<h:outputText value="Prijavljen korisnik: " />
				<h:outputText style="color: yellow"
					value="#{prijavaKorisnika.ime} #{prijavaKorisnika.prezime}" />
				<h:form>
					<h:link outcome="/privatno/odjavaKorisnika.xhtml" value="Odjava korisnika" />
				</h:form>
				<br />
				<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran}">
					<h:outputText value="Odabrani restoran/partner " />
					<h:outputText style="color: yellow"
						value="#{prijavaKorisnika.odabraniPartner.naziv()} - #{prijavaKorisnika.odabraniPartner.vrstaKuhinje()}" />
				</ui:fragment>
			</h:panelGroup>
		</ui:insert>
	</div>
	<div id="nav" class="nav">
		<ul>
			<li><a
				href="#{facesContext.externalContext.requestContextPath}/mvc/tvrtka/pocetak">Početak
					Tvrtka</a></li>
			<li><h:link outcome="/index.xhtml" value="Početak Partner" /></li>

			<li><h:link outcome="/provjeraPartnera.xhtml" value="Provjera rada partnera" /></li>
			
			<li><h:link outcome="/pregledPartnera.xhtml" value="Pregled partnera iz baze podataka" /></li>
			
			<li><h:link outcome="/registracijaKorisnika.xhtml" value="Registracija korisnika" /></li>
			
			<li style="display:none;">Prijava</li>
			
			<ui:fragment rendered="#{!prijavaKorisnika.aktivnaNarudzba}">
				<li><h:link outcome="/privatno/odabirPartnera.xhtml"  value="Odabir partnera/restorana" /></li>


			</ui:fragment>
			
			
			<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran}">
				<li><h:link outcome="/privatno/pregledJelovnikaPartnera.xhtml" value="Pregled jelovnika partnera" /></li>


			</ui:fragment>
			
			<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran}">
				<li><h:link outcome="/privatno/pregledKartePicaPartnera.xhtml" value="Pregled karte pića partnera" /></li>


			</ui:fragment>
			
			
			
			<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran and !prijavaKorisnika.aktivnaNarudzba}">
  										<li><h:link outcome="/privatno/novaNarudzba.xhtml" value="Nova narudžba" /></li>


			</ui:fragment>
			
			
			<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran and prijavaKorisnika.aktivnaNarudzba}">
  				<li>
    				<h:link outcome="/privatno/dopunaNarudzbe.xhtml" value="Dopuna narudžbe" />
  				</li>
			</ui:fragment>
			
			<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran and prijavaKorisnika.aktivnaNarudzba}">
  							<li><h:link outcome="/privatno/platiRacun.xhtml" value="Plaćanje računa" /></li>

			</ui:fragment>
						
			
			<li><h:link outcome="/admin/spavanjePartnera.xhtml" value="Uspavaj partnera" /></li>
			<li><h:link outcome="/admin/pretrazivanjeKorisnika.xhtml" value="Pretraži korisnike" /></li>
			
			<li><h:link outcome="/admin/pregledKorisnika.xhtml" value="Pregled korisnika" /></li>
			
			<li><h:link outcome="/admin/pregledObracuna.xhtml" value="Pregled obračuna" /></li>
			
			<li><h:link outcome="/admin/pregledRadaKorisnika.xhtml" value="Pregled rada korisnika" /></li>
			
			<li><h:link outcome="/admin/nadzornaKonzolaPartnera.xhtml" value="Nadzorna konzola partnera" /></li>
			
			
			
			
			
			
			
		</ul>
		<ui:insert name="nav">Nav content</ui:insert>
	</div>
	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>
</h:body>
</html>
