<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled korisnika iz baze podataka</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
		    <h:panelGroup rendered="#{pregledKorisnika.odabraniKorisnik == null}" layout="block" id="sviKorisnici">
	 <h:dataTable value="#{pregledKorisnika.korisnici}" var="korisnik" border="1">

    <h:column>
        <f:facet name="header">Prezime</f:facet>
        #{korisnik.prezime()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Ime</f:facet>
        #{korisnik.ime()}
    </h:column>
    
    
    
    <h:column>
        <h:commandLink value="Detalji" action="#{pregledKorisnika.odaberiKorisnika(korisnik)}">
                    <f:ajax render="stranica" />
         </h:commandLink>
    </h:column>
    
    </h:dataTable>
    
    </h:panelGroup>
    
    
    <h:panelGroup rendered="#{pregledKorisnika.odabraniKorisnik != null}" layout="block" id="odabraniKorisnik">    
    	<h:dataTable value="#{pregledKorisnika.odabraniKorisnik}" var="korisnik" border="1">
    <h:column>
        <f:facet name="header">Korisniƒçko ime</f:facet>
        #{korisnik.korisnik()}
    </h:column>

    <h:column>
        <f:facet name="header">Prezime</f:facet>
        #{korisnik.prezime()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Ime</f:facet>
        #{korisnik.ime()}
    </h:column>
    
    
    <h:column>
        <f:facet name="header">Email</f:facet>
        #{korisnik.email()}
    </h:column>
    
     <h:column>
        <f:facet name="header">Lozinka</f:facet>
        #{korisnik.lozinka()}
    </h:column>
    
    
    </h:dataTable>
    
    <h:commandButton value="Natrag na sve partnere" action="#{pregledKorisnika.resetirajOdabranogKorisnika()}">
            <f:ajax render="stranica" />
        </h:commandButton>
    </h:panelGroup>
	
	</h:form>
	
	<h:outputText value="#{pregledKorisnika.poruka}" />
		


    
    

	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
