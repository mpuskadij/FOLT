<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled obračuna</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
	 <h:panelGrid columns="2">
        <h:outputLabel for="vrijemeOd" value="Vrijeme od:" />
        <h:inputText id="vrijemeOd" value="#{pregledObracuna.vrijemeOd}" required="false">
        		<f:passThroughAttribute name="type" value="date" />
        		<f:convertDateTime pattern="yyyy-MM-dd" />
        </h:inputText>
        
         <h:outputLabel for="vrijemeDo" value="Vrijeme od:" />
        <h:inputText id="vrijemeDo" value="#{pregledObracuna.vrijemeDo}" required="false">
        		<f:passThroughAttribute name="type" value="date" />
        		<f:convertDateTime pattern="yyyy-MM-dd" />
        </h:inputText>
        
        <h:outputLabel for="partneri">
				<h:outputText value="Partneri:" />
			</h:outputLabel>
			<h:selectOneMenu value="#{pregledObracuna.idOdabranogPartnera}">
			    <f:selectItem itemLabel="Svi" itemValue="-1" noSelectionOption="false" />
				<f:selectItems value="#{odabirParnera.partneri}" var="p"
					itemLabel="#{p.naziv()} - #{p.vrstaKuhinje()}"
					itemValue="#{p.id()}" />
			</h:selectOneMenu>

        <h:commandButton value="Pronađi!">
            <f:ajax execute="@form" render="stranica poruka" listener="#{pregledObracuna.pretrazi}" />
        </h:commandButton>
    </h:panelGrid>
    
    	 <h:dataTable value="#{pregledObracuna.obracuni}" var="obracun" border="1">
	
    <h:column>
        <f:facet name="header">Partner ID</f:facet>
        #{obracun.partner()}
    </h:column>

    <h:column>
        <f:facet name="header">ID stavke</f:facet>
        #{obracun.id()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Jelo?</f:facet>
        #{obracun.jelo()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Količina</f:facet>
        #{obracun.kolicina()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Cijena</f:facet>
        #{obracun.cijena()}
    </h:column>
    
     <h:column>
        <f:facet name="header">Vrijeme</f:facet>
        <h:outputText value="#{pregledObracuna.pretvoriUDatum(obracun.vrijeme())}">
        	<f:convertDateTime pattern="dd.MM.yyyy. HH:mm:ss" timeZone="Europe/Zagreb" />
    	</h:outputText>
    </h:column>
    
    </h:dataTable>
    
    
    
  	<h:outputText value="#{pregledObracuna.poruka}" />
    
	
	</h:form>
		


	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
