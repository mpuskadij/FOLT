<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled karte pića odabranog partnera</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
		    <h:panelGroup rendered="#{prijavaKorisnika.partnerOdabran and pregledKartePicaPartnera.kartePica.size() > 0}" layout="block" id="kartePica">
	 <h:dataTable value="#{pregledKartePicaPartnera.kartePica}" var="kartaPica" border="1">
	
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{kartaPica.id()}
    </h:column>

    <h:column>
        <f:facet name="header">Naziv</f:facet>
        #{kartaPica.naziv()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Količina</f:facet>
        #{kartaPica.kolicina()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Cijena</f:facet>
        #{kartaPica.cijena()}
    </h:column>
    
    </h:dataTable>
    
    </h:panelGroup>
    
   </h:form>
   
   <h:outputText rendered="#{!prijavaKorisnika.partnerOdabran}" value="Partner nije odabran!" />
   <h:outputText rendered="#{prijavaKorisnika.partnerOdabran and pregledKartePicaPartnera.kartePica.size() == 0}" value="Nema jelovnika" />
		


    
    

	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
