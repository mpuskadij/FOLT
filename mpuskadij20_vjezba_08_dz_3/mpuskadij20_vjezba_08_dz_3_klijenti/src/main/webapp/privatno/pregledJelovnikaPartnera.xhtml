<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled jelovnika odabranog partnera</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
		    <h:panelGroup rendered="#{prijavaKorisnika.partnerOdabran and pregledJelovnikaPartnera.jelovnici.size() > 0}" layout="block" id="jelovnici">
	 <h:dataTable value="#{pregledJelovnikaPartnera.jelovnici}" var="jelovnik" border="1">
	
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{jelovnik.id()}
    </h:column>

    <h:column>
        <f:facet name="header">Naziv</f:facet>
        #{jelovnik.naziv()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Cijena</f:facet>
        #{jelovnik.cijena()}
    </h:column>
    
    </h:dataTable>
    
    </h:panelGroup>
    
   </h:form>
   
   <h:outputText rendered="#{!prijavaKorisnika.partnerOdabran}" value="Partner nije odabran!" />
   <h:outputText rendered="#{prijavaKorisnika.partnerOdabran and pregledJelovnikaPartnera.jelovnici.size() == 0}" value="Nema jelovnika!" />
		


    
    

	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
