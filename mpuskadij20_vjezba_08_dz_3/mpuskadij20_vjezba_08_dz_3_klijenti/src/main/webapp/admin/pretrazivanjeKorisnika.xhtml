<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pretraživanje korisnika</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
	 <h:panelGrid columns="2">
        <h:outputLabel for="prezime" value="Prezime:" />
        <h:inputText id="vrijeme" value="#{pretrazivanjeKorisnika.prezime}" required="true">
        	 <f:validateLength minimum="1" maximum="25" />
        </h:inputText>
        
        <h:outputLabel for="ime" value="Ime:" />
        <h:inputText id="ime" value="#{pretrazivanjeKorisnika.ime}" required="true">
        	 <f:validateLength minimum="1" maximum="25" />
        </h:inputText>

        <h:commandButton value="Pronađi!">
            <f:ajax execute="@form" render="stranica poruka" listener="#{pretrazivanjeKorisnika.pretrazi}" />
        </h:commandButton>
    </h:panelGrid>
    
    	 <h:dataTable value="#{pretrazivanjeKorisnika.korisnici}" var="korisnik" border="1">
	
    <h:column>
        <f:facet name="header">Korisničko ime</f:facet>
        #{korisnik.korisnik()}
    </h:column>

    <h:column>
        <f:facet name="header">Prezime</f:facet>
        #{korisnik.prezime()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Ime</f:facet>
        #{korisnik.ime()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Email</f:facet>
        #{korisnik.email()}
    </h:column>
    
    <h:column>
        <f:facet name="header">Lozinka</f:facet>
        #{korisnik.lozinka()}
    </h:column>
    
    </h:dataTable>
    
    
    
  	<h:outputText value="#{pretrazivanjeKorisnika.poruka}" />
    
	
	</h:form>
		


	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
