<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Spavanje partnera</ui:define>
	<ui:define name="content">
	
	<h:form id="stranica">
	 <h:panelGrid columns="2">
        <h:outputLabel for="vrijeme" value="Vrijeme (ms):" />
        <h:inputText id="vrijeme" value="#{spavanjePartnera.vrijeme}" required="true">
        	 <f:validateLongRange minimum="1" />
        </h:inputText>


        <h:commandButton value="Uspavaj!">
            <f:ajax execute="@form" render="stranica poruka" listener="#{spavanjePartnera.uspavaj}" />
        </h:commandButton>
    </h:panelGrid>
    
    
    
    
    
  <h:outputText value="#{spavanjePartnera.poruka}" />
    
	
	</h:form>
		


	
	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
